language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

env:
  - CI=true

before_install:
  - chmod +x gradlew

script:
  - chmod +x ./gradlew
  - ./gradlew build -x signArchives -s

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/dists/

android:
  components:
    # Update Android SDK Tools
    - tools

    - build-tools-23.0.1
    - android-23

    # Support library
    - extra-android-support
    - extra-android-m2repository
